<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>aCalculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<h1>aCalcutlator</h1>
		</header>

		<main>
			<div>
				<input type='text' placeholder="Type in value" data-input><button data-equals>=</button>
			</div>
			<button data-add>+</button><button data-subtract>-</button><button data-multiply>*</button><button data-divide>/</button>
     
			<h3>Results:</h3>
			<p data-results></p>
		</main>
    <script src='app.js'></script>
	</body>
</html>
